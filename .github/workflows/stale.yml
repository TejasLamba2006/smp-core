name: Stale Issue Handler

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: "This issue has been automatically marked as stale due to inactivity. If this is still relevant, please comment to keep it open. Otherwise, it will be closed in 7 days."
          close-issue-message: "This issue was automatically closed due to inactivity. Feel free to reopen if needed."
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,critical,in-progress"

          # PR settings
          stale-pr-message: "This PR has been automatically marked as stale due to inactivity. Please update it or it will be closed."
          close-pr-message: "This PR was automatically closed due to inactivity."
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,security,work-in-progress"

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
